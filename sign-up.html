    <!-- form card register -->
    <div class="card card-outline-secondary">
        <div class="card-header">
            <h3 class="mb-0">Sign Up</h3>
        </div>
        <div class="card-body">
            <form class="form" role="form" autocomplete="off">
                <div class="form-group">
                    <label for="inputName">Name*</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Full name">
                </div>
                <div class="form-group">
                    <label for="address">Address*</label>
                    <input type="text" class="form-control" id="address" placeholder="Billing address or farm address" required="">
                </div>
                <div class="form-group">
                    <label for="inputName">Do you own a farm?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                        <label class="form-check-label" for="exampleRadios1">
                          Yes
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                          No
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputName">Do you want to sell your farm produce to The Farm House?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                        <label class="form-check-label" for="exampleRadios1">
                          Yes
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                          No
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="farm-crops">If Yes, List the Crops you want to sell.</label>
                    <textarea class="form-control" name="farm-crops" id="" cols="30" rows="10" placeholder="1."></textarea>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number*</label>
                    <input type="tel" class="form-control" id="phone" placeholder="000-0000-0000" required>
                </div>
                <div class="form-group">
                    <label for="inputEmail3">Email</label>
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="inputPassword3">Password*</label>
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password" required="">
                </div>
                <div class="form-group">
                    <label for="inputVerify3">Verify*</label>
                    <input type="password" class="form-control" id="inputVerify3" placeholder="Password (again)" required="">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-lg float-right">Register</button>
                </div>
            </form>
        </div>
    </div>
